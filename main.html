<head>

</head>

<body>
    {{> login}}
    {{> main}}
</body>

<template name="login">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3 login">
                {{{loginButtons}}}
            </div>
            <div class="users span9">
                <ul class="connected">
                    {{#each connected}}
                    <li class="{{#if speaker}}speaker{{/if}}">{{username}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="main">
    <div class="container-fluid">
        <h1>Shared UI</h1>
        <div class="row-fluid">
            <ul class="main-btns">
                <li class="span3">1</li>
                <li class="span3 selected">2</li>
                <li class="span3">3</li>
                <li class="span3">4</li>
            </ul>
        </div>
    </div>
</template>
