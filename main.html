<head>

</head>

<body>
    {{> login}}
    {{> sessions}}
    {{> sections}}
</body>

<template name="sessions">
    <div class="span3 pull-right">
        {{#each sessions}}
        <div>{{speaker}}</div>
        {{/each}}
    </div>
</template>

<template name="login">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3 login">
                {{{loginButtons}}}
            </div>
            <div class="users span9">
                <ul class="connected">
                    {{#each connected}}
                    <li class="btn {{#if speaker}}speaker{{/if}}" style="{{#if flagged}}background: #FF0000;{{/if}}">{{username}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="sections">
    <div class="container-fluid">
        <h1>Shared UI</h1>
        <div class="row-fluid">
            <ul class="main-btns">
                {{#each sections}}
                <li class="span3 btn selected">{{title}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
